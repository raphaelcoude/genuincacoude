<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cavalo - Genuína Marcha</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-title i {
            margin-right: 15px;
            color: #3498db;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="cadastro_efetuado.php" method="POST">
            <div class="form-title">
                <i class="fas fa-horse"></i>
                <h2>Cadastro de Cavalo</h2>
            </div>

            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-signature"></i> Nome do Cavalo
                </label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome"  
                    placeholder="Digite o nome do cavalo" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="pai">
                    <i class="fas fa-male"></i> Pai do Cavalo
                </label>
                <input 
                    type="text" 
                    id="pai" 
                    name="pai"  
                    placeholder="Nome do pai do cavalo" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="mae">
                    <i class="fas fa-female"></i> Mãe do Cavalo
                </label>
                <input 
                    type="text" 
                    id="mae" 
                    name="mae"  
                    placeholder="Nome da mãe do cavalo" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="raca">
                    <i class="fas fa-tag"></i> Raça do Cavalo
                </label>
                <input 
                    type="text" 
                    id="raca" 
                    name="raca"  
                    placeholder="Digite a raça"  
                    required
                >   
            </div>

            <div class="form-group">
                <label for="pelagem">
                    <i class="fas fa-palette"></i> Pelagem
                </label>
                <input 
                    type="text" 
                    id="pelagem" 
                    name="pelagem"  
                    placeholder="Descreva a pelagem"  
                    required
                > 
            </div>
                    
            <div class="form-group">
                <label for="idade">
                    <i class="fas fa-clock"></i> Idade do Cavalo
                </label>
                <input 
                    type="number" 
                    id="idade" 
                    name="idade"  
                    placeholder="Idade em anos"  
                    min="0" 
                    max="25"
                    required
                >  
            </div>
        
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Anunciar Cavalo
            </button>
        </form>
    </div>
</body>
</html>
